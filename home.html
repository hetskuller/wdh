<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d1e26, #3e4c6d);
            color: #e5e5e5;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        main p {
            font-size: 1.2rem;
            margin-top: 1rem;
            line-height: 1.8;
            color: rgba(0, 255, 234, 0.75);
        }

        footer {
            background: #333;
            color: #ffcc33;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Home Page</h1>
    </header>
    <main>
        <p>This is the home page of our responsive website. Explore the other sections to learn more!</p>
    </main>
    <footer>
        <p>&copy; this is only to learn </p>
    </footer>
</body>
</html>
