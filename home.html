<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 2000px; /* Add scrollable content */
        }

        header {
            text-align: center;
            padding: 2rem;
            background-color: #333;
            color: white;
        }

        #backToTop {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #ffcc33;
            color: #333;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: none;
            justify-content: center;
            align-items: center;
        }

        #backToTop:hover {
            background: #ff6b6b;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Scroll Down to See the Button</h1>
    </header>

    <!-- Back to Top Button -->
    <button id="backToTop" title="Back to Top">&#8593;</button>

    <script>
        const backToTop = document.getElementById("backToTop");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 100) {
                backToTop.style.display = "flex";
            } else {
                backToTop.style.display = "none";
            }
        });

        backToTop.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>
</body>
</html>
