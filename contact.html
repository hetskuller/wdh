<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and Text Styles */
        body {
            background: linear-gradient(135deg, #1d1e26, #3e4c6d); /* Consistent gradient */
            color: #e5e5e5; /* Light text color */
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b); /* Gradient header */
            color: white;
            text-align: center;
            padding: 3rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 2px;
        }

        /* Main Section */
        main {
            padding: 3rem 2rem;
            max-width: 900px;
            margin: auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        main p {
            font-size: 1.5rem;
            color: #333;
            max-width: 800px;
            margin: auto;
            line-height: 1.8;
            transition: color 0.3s ease;
        }

        main a {
            color: #ffcc33; /* Consistent link color */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        main a:hover {
            color: #ff6b6b; /* Hover color */
        }

        /* Footer */
        footer {
            background: #333;
            color: #ffcc33;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
            font-size: 1.2rem;
            letter-spacing: 1px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <p>You can reach us at:</p>
        <p>Email: <a href="mailto:hetgandhi11111@gmaiL.com">hetgandhi11111@gmail.com</a></p>
    </main>

    <footer>
        <p>&copy; This is only to learn</p>
    </footer>

</body>
</html>
