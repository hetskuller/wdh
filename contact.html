<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            background: linear-gradient(135deg, #56ccf2, #2f80ed); /* Vibrant calm gradient */
            color: #f5f5f5; /* Soft white text */
            font-family: 'Poppins', sans-serif; /* Modern, clean font */
            line-height: 1.6;
            animation: fadeIn 2s ease-in-out;
        }

        /* Header Styles */
        header {
            background: rgba(0, 0, 0, 0.6);
            color: #ffcc33; /* Warm yellow for header */
            text-align: center;
            padding: 3rem 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-in-out;
        }

        header h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 3px;
        }

        /* Main Section Styles */
        main {
            padding: 3rem 2rem;
            max-width: 900px;
            margin: auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            animation: slideUp 1s ease-in-out;
        }

        main p {
            font-size: 1.5rem;
            color: #333;
            max-width: 800px;
            margin: auto;
            line-height: 1.8;
            transition: color 0.3s ease;
        }

        main a {
            color: #ffcc33; /* Yellow links */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        main a:hover {
            color: #ff6b6b; /* Hover color change */
        }

        /* Footer Styles */
        footer {
            background: rgba(0, 0, 0, 0.6);
            color: #ffcc33; /* Matching footer color */
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
            font-size: 1.2rem;
            letter-spacing: 1px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }

        @keyframes slideUp {
            0% { transform: translateY(50px); }
            100% { transform: translateY(0); }
        }

        /* Link Hover Effects */
        a:hover {
            text-decoration: underline;
            color: #ff7e5f; /* Soft coral for hover effect */
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <p>You can reach us at:</p>
        <p>Email: <a href="mailto:hetgandhi11111@gmaiL.com">hetgandhi11111@gmail.com</a></p>
    </main>

    <footer>
        <p>&copy; this is only to learn</p>
    </footer>

</body>
</html>
