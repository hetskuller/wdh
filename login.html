<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and Text Styles */
        body {
            background: linear-gradient(135deg, #1d1e26, #3e4c6d); /* Consistent gradient */
            color: #e5e5e5; /* Light text color */
            font-family: 'Poppins', sans-serif; /* Same font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Styles */
        .login-form {
            background: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .login-form h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ffcc33; /* Warm yellow for header */
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            padding: 10px 20px;
            background: #ffcc33; /* Consistent yellow */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-form button:hover {
            background: #ff6b6b; /* Hover effect matching previous pages */
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h1>Login</h1>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Address" required>
            <input type="tel" placeholder="Phone Number" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
