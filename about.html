<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and Text Styles */
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Vibrant Gradient Background */
            color: #f0f0f0; /* Light color for text */
            font-family: 'Poppins', sans-serif;
            line-height: 1.8;
            animation: fadeIn 2s ease-in-out;
        }

        /* Header Styles */
        header {
            background: rgba(0, 0, 0, 0.5);
            color: #ffcc33;
            text-align: center;
            padding: 2rem 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-in-out;
        }

        header h1 {
            font-size: 3rem;
            letter-spacing: 2px;
        }

        /* Main Content Styles */
        main {
            padding: 3rem 1.5rem;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        main p {
            font-size: 1.5rem;
            line-height: 1.8;
            color: #e0e0e0;
            max-width: 800px;
            margin: auto;
            transition: color 0.3s ease;
        }

        main p:hover {
            color: #ff7e5f; /* Hover effect on text */
        }

        /* Footer Styles */
        footer {
            background: rgba(0, 0, 0, 0.6);
            color: #ffcc33;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            font-size: 1.2rem;
            letter-spacing: 1px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <h1>About Pagani</h1>
    </header>

    <main>
        <p>Pagani is an Italian manufacturer of luxury sports cars and carbon fiber components. Known for its incredible design and performance, Pagani creates masterpieces such as the Zonda and Huayra models.</p>
    </main>

    <footer>
        <p>&copy; this is only to learn</p>
    </footer>

</body>
</html>
