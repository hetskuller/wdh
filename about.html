<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fonts and Background */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d1e26, #3e4c6d); /* From Index Page */
            color: #e5e5e5; /* Light text color */
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b); /* From Index Page */
            color: white;
            text-align: center;
            padding: 2rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5rem;
            letter-spacing: 1.5px;
        }

        /* Main Content */
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        main p {
            font-size: 1.2rem;
            color: #e5e5e5;
            line-height: 1.8;
            max-width: 800px;
            margin: auto;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        main p:hover {
            transform: scale(1.05); /* Subtle zoom effect on hover */
            color: #ffcc33; /* Hover color */
        }

        /* Footer */
        footer {
            background: #333; /* From Index Page */
            color: #ffcc33; /* Footer Text Color */
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <header>
        <h1>About Pagani</h1>
    </header>

    <main>
        <p>Pagani is an Italian manufacturer of luxury sports cars and carbon fiber components. Known for its incredible design and performance, Pagani creates masterpieces such as the Zonda and Huayra models.</p>
    </main>

    <footer>
        <p>&copy; This is only to learn</p>
    </footer>

</body>
</html>
