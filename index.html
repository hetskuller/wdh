<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Frontend Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: white;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 3rem;
            margin-top: 50px;
            animation: slideIn 1.5s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #ff758c;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            background-color: #ff5277;
            transform: scale(1.1);
        }

        #confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Cool Website</h1>

    <p>This website has cool animations and effects. Try clicking the button below!</p>

    <button id="clickMeButton">Click Me</button>

    <div id="confetti-container"></div>

    <script>
        // Confetti Animation
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti-container');

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                const size = Math.random() * 8 + 4;
                const color = `hsl(${Math.random() * 360}, 100%, 50%)`;

                confetti.style.position = 'absolute';
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = color;
                confetti.style.borderRadius = '50%';
                confetti.style.top = `${Math.random() * window.innerHeight}px`;
                confetti.style.left = `${Math.random() * window.innerWidth}px`;
                confetti.style.opacity = Math.random();
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear`;

                confettiContainer.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Falling animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);

        // Button Click Event
        document.getElementById('clickMeButton').addEventListener('click', () => {
            createConfetti();
            alert('Enjoy the confetti! ðŸŽ‰');
        });
    </script>

</body>
</html>
